{% extends 'sales/sales.html' %} {% block title %}
<title>Branches</title>{% endblock title %} {% block main %}


<ul>

    {% for branch in branches %}
    <li>{{branch.name}} {{branch.id}}</li>

    <a href="{% url 'branch:branchView' branch.id 'delete' %}"> DELETE</a>
    <a href="{% url 'branch:branchView' branch.id 'edit' %}"> Edict</a> {% endfor %}

</ul>
<form action="{% url 'branch:branchView' branchID action %}" method="post">
    {% csrf_token %} {{form}}
    <button type="submit">
        
        {% if action == "add" %}
            ADD
        {% else %}
            UPDATE
        {% endif %}
            
    </button>
</form>

{% endblock main %}
